<form method="POST" action="/submit-tt-type">
  <input type="hidden" name="input_text" value="{{ input_text }}">
  <select name="selected_option" id="options">
    {% for option in options %}
    <option value="{{ option }}" {% if loop.first %}selected{% endif %}>
      {{ option }}
    </option>
    {% endfor %}
  </select>
  <button type="submit">Check</button>
</form>

<script src="/static/js/tt.js"></script>

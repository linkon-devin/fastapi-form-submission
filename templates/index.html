<!DOCTYPE html>
<html>
<head>
    <title>String Processor</title>
</head>
<body>
    <h1>Enter a string to process</h1>
    <form method="post">
        <input type="text" name="input_text" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Processed Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
